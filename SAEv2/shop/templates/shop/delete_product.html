{% extends 'shop/layouts/main.html' %}

{% block title %}
  Delete Product | ShopKart
{% endblock title %}

{% block content %}
  <section class="py-5 text-center container" style="margin-top: 70px;">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Delete Product</h1>
        <p class="lead text-muted">Are you sure you want to delete this product?</p>
        <form method="post" action="{% url 'delete_product' product_id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'collections' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
