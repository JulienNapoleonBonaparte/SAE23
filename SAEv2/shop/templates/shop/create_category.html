{% extends 'shop/layouts/main.html' %}
{% block title %}
  Create Category | ShopKart
{% endblock title %}
{% block content %}
  <div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3">Create Category</h4>
        <hr style="border-color:#b8bfc2;">
        {% include 'shop/inc/message.html' %}
      </div>
    </div>
    <section class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form method="post" action="">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Create Category</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
